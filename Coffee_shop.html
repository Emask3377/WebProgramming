<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Java Haven</title>

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Open+Sans&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Open Sans', sans-serif;
      background-color: #f5f1eb;
      color: #3b2f2f;
    }

    h1, h2 {
      font-family: 'Playfair Display', serif;
    }

    .grid-container {
      display: grid;
      grid-template-areas:
        "header"
        "nav"
        "main"
        "footer";
    }

    header {
      grid-area: header;
      background-color: #6f4e37;
      color: #fff;
      text-align: center;
      padding: 2rem 1rem;
    }

    nav {
      grid-area: nav;
      background-color: #8b5e3c;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }

    nav li {
      margin: 0.5rem 1rem;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    main {
      grid-area: main;
      padding: 2rem;
      text-align: center;
    }

    footer {
      grid-area: footer;
      background-color: #6f4e37;
      color: #fff;
      text-align: center;
      padding: 1rem;
    }

    .flex-container {
      display: flex;
      justify-content: space-evenly;
      align-items: center;
      flex-wrap: wrap;
      margin-top: 1.5rem;
      gap: 1rem;
    }

    .flex-item {
      background-color: #fff;
      border-radius: 8px;
      padding: 1.5rem;
      width: 150px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      font-weight: bold;
    }

    @media (min-width: 768px) {
      .grid-container {
        grid-template-areas:
          "header header"
          "nav nav"
          "main main"
          "footer footer";
      }

      .flex-item {
        width: 180px;
      }
    }
  </style>
</head>

<body>
  <div class="grid-container">
    
    <header>
      <h1>Java Haven</h1>
      <p>Your daily dose of caffeine and comfort.</p>
    </header>

    <nav>
      <ul>
        <li><a href="#menu">Menu</a></li>
        <li><a href="#about">About Us</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>

    <main>
      <h2>Featured Coffees</h2>
      <div class="flex-container">
        <div class="flex-item">Espresso</div>
        <div class="flex-item">Cappuccino</div>
        <div class="flex-item">Latte</div>
        <div class="flex-item">Mocha</div>
      </div>
    </main>

    <footer>
      <p>&copy; 2025 Java Haven. All Rights Reserved.</p>
    </footer>

  </div>
</body>
</html>
