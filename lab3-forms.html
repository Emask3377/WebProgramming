<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lab3-forms.html</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        h1 {
            text-align: center;
        }
        p {
            line-height: 1.6;
        }
        form {
            margin-top: 20px;
        }
        </style>
</head>
<body>
    <name="coffee selection"></name>
    # Lab 3: Coffee Selection Form 
    <div class="container">
        <h1>Coffee Selection Form</h1>
        <p>Welcome to our coffee selection form! Please fill out the details below to customize your perfect cup of coffee.</p>
        <form action="/submit-coffee-order" method="POST">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" required><br><br>

            <label for="coffee-type">Select Coffee Type:</label><br>
            <select id="coffee-type" name="coffee-type" required>
                <option value="espresso">Espresso</option>
                <option value="latte">Latte</option>
                <option value="cappuccino">Cappuccino</option>
                <option value="americano">Americano</option>
            </select><br><br>

            <label for="size">Select Size:</label><br>
            <input type="radio" id="small" name="size" value="small" required>
            <label for="small">Small</label><br>
            <input type="radio" id="medium" name="size" value="medium">
            <label for="medium">Medium</label><br>
            <input type="radio" id="large" name="size" value="large">
            <label for="large">Large</label><br><br>

            <label for="extras">Choose Extras:</label><br>
            <input type="checkbox" id="milk" name="extras" value="milk">
            <label for="milk">Milk</label><br>
            <input type="checkbox" id="sugar" name="extras" value="sugar">
            <label for="sugar">Sugar</label><br>
            <input type="checkbox" id="whipped-cream" name="extras" value="whipped-cream">
            <label for="whipped-cream">Whipped Cream</label><br><br>

            <control/label for="instructions">Special Instructions:</label><br>
            <textarea id="instructions" name="instructions" rows="4" cols="50"></textarea><br><br>

            <input type="submit" value="Submit Order">
        </form>
